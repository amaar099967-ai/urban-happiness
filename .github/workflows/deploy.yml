name: Deploy Maswory PWA

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Basic security scan (no secrets)
        run: |
          if grep -R "MASWORY_SECURE_KEY" .; then
            echo "âš ï¸ Warning: hardcoded key found"
          else
            echo "âœ… No obvious secrets"
          fi

      - name: ğŸ“¦ Prepare build folder
        run: |
          mkdir dist
          cp -r index.html style.css app.secure.js manifest.json sw.js icons dist/

      - name: ğŸš€ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: ğŸŒ Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
